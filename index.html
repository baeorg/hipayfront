<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="global.siteName">支付网关</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo" data-i18n="global.siteName">支付网关</div>
            <ul>
                <li><a href="index.html" data-i18n="global.nav.home">首页</a></li>
                <li><a href="features.html" data-i18n="global.nav.features">功能</a></li>
                <li><a href="wallet.html" data-i18n="global.nav.wallet">钱包</a></li>
                <li><a href="api.html" data-i18n="global.nav.api">API</a></li>
                <li><a href="pricing.html" data-i18n="global.nav.pricing">订阅方案</a></li>
                <li><a href="about.html" data-i18n="global.nav.about">关于我们</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1 data-i18n="home.hero.title">加密货币小额支付解决方案</h1>
            <p data-i18n="home.hero.subtitle">支持ETH、BNB、USDT、USDC，支付限额2000美元以内</p>
            <a href="features.html" class="cta" data-i18n="home.hero.cta">了解更多</a>
        </div>
    </header>

    <main>
        <section class="features">
            <h2 data-i18n="home.features.title">主要功能</h2>
            <div class="feature-cards">
                <div class="card">
                    <img src="images/eth.svg" alt="ETH">
                    <h3 data-i18n="home.features.eth.title">以太坊支付</h3>
                    <p data-i18n="home.features.eth.description">支持ETH直接支付</p>
                </div>
                <div class="card">
                    <img src="images/bnb.svg" alt="BNB">
                    <h3 data-i18n="home.features.bnb.title">币安币支付</h3>
                    <p data-i18n="home.features.bnb.description">支持BNB直接支付</p>
                </div>
                <div class="card">
                    <img src="images/usdt.svg" alt="USDT">
                    <h3 data-i18n="home.features.usdt.title">USDT支付</h3>
                    <p data-i18n="home.features.usdt.description">支持USDT稳定币支付</p>
                </div>
                <div class="card">
                    <img src="images/usdc.svg" alt="USDC">
                    <h3 data-i18n="home.features.usdc.title">USDC支付</h3>
                    <p data-i18n="home.features.usdc.description">支持USDC稳定币支付</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p data-i18n="global.footer.copyright">&copy; 2025 加密货币支付网关</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/i18n.js"></script>
</body>
</html>
